<app-modal-business-lead-generation *ngIf="showModalGetBusinessPDF"></app-modal-business-lead-generation>
<div id="header-container" class="container">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
        <div class="col-12 col-md-6">
            <h1 id="main-title">
                Rework es un lugar para publicar y encontrar oportunidades de teletrabajo.
            </h1>
            <div class="d-block d-md-none d-flex justify-content-center" style="padding-top: 1rem;">
                <button mdbBtn class="align-middle waves-light btn-post" mdbWavesEffect type="button" routerLink="/post-job">Postear Trabajo</button>
            </div>
            <h2 id="second-title" class="d-none d-md-block">
                Puedes encontrar la oportunidad de trabajar desde cualquier lugar, mientras las compañias buscan talentos como el tuyo para unirseles.
            </h2>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <ng-lottie [options]="lottieOpttions"></ng-lottie>
        </div>
    </div>
</div>

<div class="container-fluid container-md" style="padding-top: 5vw;padding-bottom: 5vw;">

    <div class="row">
        <div class="col-12">
            <form [formGroup]="searchForm" class="form-inline md-form md-outline">
                <!--<mdb-icon fas icon="search" aria-hidden="true></mdb-icon>-->
                <input id="search" formControlName="search" class="form-control form-control-sm w-100" type="text" placeholder="Buscar teletrabajo" aria-label="Search" (keyup)="$searchTerm.next($event.target.value)" mdbInput>
            </form>
        </div>
        <div class="col">
            <!--Slider filtro categorías-->
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide" *ngFor="let category of categories" (click)="filterJobsByCategory(category._id)">
                            <div class="category-container" [ngClass]="{ 'category-selected': categorySelected === category._id }">
                                <div>
                                    <img class="category-icon" src="/assets/icons/{{category.icon}}">
                                </div>
                                <p class="category-name text-center">
                                    {{ category.name }}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="arrow-categorias glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
                    <button class="arrow-categorias glide__arrow glide__arrow--right" data-glide-dir=">">></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <p id="remote-works-title" class="font-weight-bold">
                Últimas oportunidades de teletrabajo, ¡buena suerte!
            </p>
        </div>
    </div>

    <app-job [job]="job" [jobIndex]="i" [jobIndexClicked]="jobIndexClicked" (jobClicked)="jobIndexClicked = $event" *ngFor="let job of jobs; let i = index;"></app-job>

    <div class="text-center container-see-more">
        <img src="/assets/icons/see-more.png" class="see-more" (click)="loadMoreJobs()" *ngIf="moreJobs">
    </div>

    <!--Pixel Linkedin browse-jobs-->
    <img height="1" width="1" style="display:none;" alt="" src="https://px.ads.linkedin.com/collect/?pid=2781866&conversionId=3603970&fmt=gif" />
    <!--Pixel Linkedin filtro categoría-->
    <img height="1" width="1" style="display:none;" alt="" [src]="linkedinPixelSrcFiltroCategorias" />

</div>
